            <script src="https://resource.zegocloud.com/office/sdk_static/zego-uikit-prebuilt.js"></script>
            <script>
                        const TOKEN = generatePrebuiltToken(1484647939, "22076fd0a8388f31dc1f6e344171b2b1", 'choui', 'userID-' + Math.random(), 'userName' + Math.random());
                        const zp = ZegoUIKitPrebuilt.create(TOKEN);


                        // Here's the code for a viewer to join a room:
                        zp.joinRoom({
                                    container: document.querySelector("#root"),
                                    preJoinViewConfig: {
                                                invitationLink:

                                                            '?roomID=choui&role=VIEWER',

                        });
