<html>

<head>
    <style>
        #root {
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>


<body>
    <div id="root"></div>
</body>
<script src="https://unpkg.com/@zegocloud/zego-uikit-prebuilt@beta/zego-uikit-prebuilt.js"></script>
<script>
    // Generate a Token by calling a method.
    // @param 1: appID
    // @param 2: serverSecret
    // @param 3: Room ID
    // @param 4: User ID
    // @param 5: Username
    const roomID = 'room01';
    const userID = Math.floor(Math.random() * 10000) + "";
    const userName = "userName" + userID;
    //   1484647939,
    //   "22076fd0a8388f31dc1f6e344171....",
    const appID = 1484647939;
    const serverSecret = "22076fd0a8388f31dc1f6e344171b2b1";
    const TOKEN = ZegoUIKitPrebuilt.generateKitTokenForTest(appID, serverSecret, roomID, userID, userName);



    const zp = ZegoUIKitPrebuilt.create(TOKEN);
    zp.joinRoom({
        container: document.querySelector("#root"),
        // sharedLinks: [{
        //     name: 'Join as Host',
        //     url: window.location.origin + window.location.pathname + '?roomID=' + roomID,
        // }],
        scenario: {
            mode: ZegoUIKitPrebuilt.OneONoneCall, //  To implement group calls, modify the parameter here to [ZegoUIKitPrebuilt.GroupCall].
        },
        showMyCameraToggleButton: false, // 是否显示控制自己的麦克风按钮,默认显示
        showMyMicrophoneToggleButton: false,  // 是否显示控制自己摄像头按钮,默认显示
        showAudioVideoSettingsButton: false, // 是否显示音视频设置按钮,默认显示
        showTextChat: false, // 是否开启聊天，默认开启
        showUserList: false, //是否显示成员列表，默认不展示
        showLeavingView: false,
        layout: 'Grid',
        sharedLinks: [],
        showLayoutButton: false,
        showPinButton: false,
        showScreenSharingButton: false
    });
</script>

</html>
